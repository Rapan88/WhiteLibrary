<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Video_page</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/start_page" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">White Library</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/start_page" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/start_page_video" class="nav-link active">Films</a></li>
            <li class="nav-item"><a href="/test" class="nav-link">Test</a></li>
            <li class="nav-item"><a href="/dictionary" class="nav-link">Dictionary</a></li>
        </ul>
    </header>
</div>
<body>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <th:block th:each="video:${videos}">
                <div class="col">
                    <form th:action="@{/video/} + ${video.getId()}" method="post">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="*{'data:image/jpeg;base64,'+{video.getVideoImg()}}">
                            <div class="card-body">
                                <p class="card-text" th:text="${video.getVideoName()}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Перегляд</font></font></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
